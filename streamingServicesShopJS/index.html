<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CodeHim">
  <title>Streaming Service Online</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <link rel="stylesheet" href="css/style.css">

  <style>
    .navbar {
      height: 56px;
      line-height: 56px;
      padding: 0 26px;
    }
  </style>
</head>

<body>
  <header class="intro">
    <h1>Choose streaming service</h1>
    <p>Time to chill and watch some of your favourite Movies and TV Shows</p>
  </header>


  <main>

    <nav class="navbar navbar-inverse bg-inverse fixed-top bg-faded">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart">Cart (<span
              class="total-count"></span>)</button><button class="clear-cart btn btn-danger">Clear Cart</button>
        </div>
      </div>
    </nav>



    <div class="container">
      <div class="row">
        <div class="col col-md-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="./img/net200.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Netflix</h4>
              <p class="card-text">Monthly Price: $15.99</p>
              <a href="#" data-name="Netflix" data-price="15.99" class="add-to-cart btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col col-md-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="./img/hbo200.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">HBO</h4>
              <p class="card-text">Monthly Price: $9.99</p>
              <a href="#" data-name="HBO" data-price="9.99" class="add-to-cart btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col col-md-4">
          <div class="card" style="width: 20rem;">
            <img class="card-img-top" src="./img/amazon200.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="card-title">Amazon</h4>
              <p class="card-text">Monthly Price: $7.99</p>
              <a href="#" data-name="Amazon" data-price="7.99" class="add-to-cart btn btn-primary text-white">Add to
                cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="modal fade" id="cart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Cart</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="show-cart table">

            </table>
            <div>Total price: $<span class="total-cart"></span></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Buy Subscription</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer class="credit">Vasil Yordanov</footer>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>

</body>

</html>
